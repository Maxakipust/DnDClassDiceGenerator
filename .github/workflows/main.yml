name: build
on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build_release:
    name: build_release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: install openscad
        run: sudo apt-get install -y openscad
      - name: install fonts
        run: sudo cp DnDClassDiceGenerator/fonts/* /usr/share/fonts/ && sudo fc-cache -f -v
      - name: build
        run: chmod +x ./build.sh && ./build.sh ${{ steps.version.outputs.version }}
      - name: version
        run: echo "::set-output name=version::$(./bin/azblogfilter --version)"
        id: version
      - name: build artifacts
        run: make build-linux && make build-windows && make build-darwin
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stls
          path: ./build/{{ steps.version.outputs.version }}/*.stl
